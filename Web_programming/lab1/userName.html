<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Authorisation</title>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/nes.css@2.2.1/css/nes.min.css" rel="stylesheet" />
        <style>
            form{
                position: absolute;
                top: 50%;
                left: 50%;
                width: 300px;
                height: 100px;
                margin-left:-150px; 
                margin-top: -50px;
                text-align: center;
            }
            label{
                width:300px;
            }
        </style>
    </head>
    <body>
        <form action="index.html" method="get">
                <label class="nes-field">
                    Введите имя:<br>
                    <input class="nes-input" id="player" placeholder="Имя пользователя"><br>
                </label>
            <input type="submit" class="nes-btn" href="#" value="Ввод" onclick="return record()">
            <script>
                function record(){
                    if (document.getElementById('player').value === "") {
                        alert("Enter the name!");
                        return false;
                    } 
                    localStorage.setItem('player', document.getElementById('player').value);
                    console.log(localStorage.getItem('player'));
                    return true;
                }
            </script>
        </form>
    </body>
</html>
